<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smt. R. N. Sheth Vidyamandir</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">

    <!-- Header Section -->
    <header class="d-flex align-items-center py-3">
      <img src="images/logo.png" alt="School Logo" class="me-3" />
      <div class="school-text">
        <h1 class="mb-0">Smt. R. N. Sheth Vidyamandir</h1>
        <p class="mb-0">Born for greater things</p>
      </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="main-nav my-3">
      <a class="active" href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">ADMISSIONS</a>
      <a href="#">SCHOOL LIFE</a>
      <a href="#">CIRCULARS</a>
      <a href="#">NEWS</a>
      <a href="#">CONTACT</a>
    </nav>

    <!-- Green Box Section -->
    <div class="green-box mb-4">
      <!-- Optional content here -->
    </div>

    <!-- Carousel Section -->
    <div id="schoolCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#schoolCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="slide/image1.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="slide/image2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="slide/image3.jpg" class="d-block w-100" alt="Slide 3">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#schoolCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#schoolCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

    <!-- Footer -->
    <footer class="schools-footer text-white py-3 px-3 mt-4">
      &copy;2025 Smt. R. N. Sheth Vidyamandir (English Medium), Near Amboli Level Crossing, Andheri (East), Golden Past, Mumbai - 400 060, India. 
      Telephone: xxxxxxxx
    </footer>

  </div>
</body>
</html>
